<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="/static/css/login.css">

    <!-- Google API script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
<div class="container">
    <div class="header">
        <span class="close-button">&times;</span>
    </div>

    <div class="login-section">
        <h2>Tôi Đã Có Tài Khoản</h2>
        <p><b>Vui lòng nhập email và mật khẩu của bạn</b></p>

        <form action="#" method="POST" id="loginForm">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="hello@gmail.com" required>

            <label for="password">Mật khẩu <span>*</span></label>
            <input type="password" id="password" name="password" required>

            <div class="forgot-password">
                <div class="forgot-password-container">
                    <a href="remember.html"><b>Quên mật khẩu?</b></a>
                </div>
            </div>
            <button type="submit"><b>Đăng Nhập</b></button>
        </form>

        <div id="g_id_onload"
             data-client_id="619533343671-0vbjc3umdk8o58ic2i908s0mn7qc9sjt.apps.googleusercontent.com"
             data-auto_prompt="false"
             data-callback="handleCredentialResponse">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

    </div>

    <div class="register-section">
        <h2>Tôi Chưa Có Tài Khoản</h2>
        <p>Tạo một tài khoản cá nhân để tận hưởng những lợi ích bổ sung và có trải nghiệm phong phú.</p>
        <a href="/DiamondShopSystem/src/main/resources/templates/User/create_account.html" class="register-button">
            <b>Tạo Tài Khoản Của Tôi</b>
        </a>
    </div>
</div>
<style>
    /* CSS cho nút đăng nhập bằng Google */
    .g_id_signin {
        margin: 20px 0; /* Khoảng cách trên và dưới nút */
        display: flex;
        justify-content: center; /* Canh giữa nút */
    }

    .g_id_signin button {
        background-color: #ffffff; /* Màu nền của nút */
        color: #333333; /* Màu chữ trên nút */
        border: 1px solid #dcdcdc; /* Đường viền của nút */
        border-radius: 4px; /* Bo tròn các góc của nút */
        padding: 15px 30px; /* Khoảng cách trong nút */
        font-size: 25px; /* Kích thước chữ */
        cursor: pointer; /* Con trỏ khi di chuột qua nút */
        transition: background-color 0.3s, border-color 0.3s; /* Hiệu ứng chuyển đổi */
        width: 100px; /* Chiều rộng của nút chiếm toàn bộ không gian chứa */
        max-width: 400px; /* Chiều rộng tối đa của nút */
    }

    .g_id_signin button:hover {
        background-color: #f5f5f5; /* Màu nền khi di chuột qua nút */
        border-color: #c1c1c1; /* Màu đường viền khi di chuột qua nút */
    }

    /* CSS cho nút đăng nhập thông thường */
    button {
        width: 100%;
        padding: 12px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-sizing: border-box;
    }

    button:hover {
        background-color: #8597b1;
    }

</style>
<script src="../static/js/url.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
