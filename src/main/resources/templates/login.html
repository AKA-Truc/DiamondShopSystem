<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập / Đăng Ký</title>
    <link rel="stylesheet" href="/static/css/login.css">

    <!-- Google API script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
<div class="container">
    <div class="header">
        <span class="close-button">&times;</span>
    </div>

    <div class="login-section">
        <h2>Welcom Back</h2>
        <p>Don't have an account?
        <a href="/DiamondShopSystem/src/main/resources/templates/User/create_account.html" >Sign Up</a></p>
        <form action="#" method="POST" id="loginForm">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <div class="forgot-password">
                <div class="forgot-password-container">
                    <a href="remember.html"><b>Forgot Password</b></a>
                </div>
            </div>
            <button type="submit"><b>Login</b></button>
            <div class="hr-or">
                <span>or</span>
            </div>
        </form>

        <div id="g_id_onload"
             data-client_id="619533343671-0vbjc3umdk8o58ic2i908s0mn7qc9sjt.apps.googleusercontent.com"
             data-auto_prompt="false"
             data-callback="handleCredentialResponse">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>

    </div>

</div>
<style>
    .hr-or {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 20px 0;
    }

    .hr-or::before,
    .hr-or::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #ddd;
    }

    .hr-or::before {
        margin-right: 10px;
    }

    .hr-or::after {
        margin-left: 10px;
    }
    /* CSS cho nút đăng nhập bằng Google */
    .g_id_signin {
        margin: 20px 0; /* Khoảng cách trên và dưới nút */
        display: flex;
        justify-content: center; /* Canh giữa nút */
    }

    .g_id_signin button {
        background-color: #ffffff; /* Màu nền của nút */
        color: #333333; /* Màu chữ trên nút */
        border: 1px solid #dcdcdc; /* Đường viền của nút */
        border-radius: 4px; /* Bo tròn các góc của nút */
        padding: 15px 30px; /* Khoảng cách trong nút */
        font-size: 25px; /* Kích thước chữ */
        cursor: pointer; /* Con trỏ khi di chuột qua nút */
        transition: background-color 0.3s, border-color 0.3s; /* Hiệu ứng chuyển đổi */
        width: 100px; /* Chiều rộng của nút chiếm toàn bộ không gian chứa */
        max-width: 400px; /* Chiều rộng tối đa của nút */
        margin-bottom: 40px;
        margin-top: 20px;
    }

    .g_id_signin button:hover {
        background-color: #f5f5f5; /* Màu nền khi di chuột qua nút */
        border-color: #c1c1c1; /* Màu đường viền khi di chuột qua nút */
    }



</style>
<script src="../static/js/url.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
