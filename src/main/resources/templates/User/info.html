<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tài Khoản Của Tôi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/static/css/User/info.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>
<script src="/static/js/header.js"></script>
<script src="/static/js/footer.js"></script>
<script src="/static/js/url.js"></script>
<script src="/static/js/User/infor.js"></script>

<div class="container">
    <div class="sidebar">
        <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg" alt="Avatar">
        <div class="user-name" id="user-name"></div>
        <ul>
            <li id="point">Điểm của bạn</li>
            <li onclick="showSection('account-info')">Thông tin tài khoản</li>
            <li onclick="showSection('order-management')">Quản lý đơn hàng</li>
        </ul>
    </div>
    <div class="content">
        <div id="account-info" class="section">
            <!-- Nội dung cho Thông tin tài khoản -->
            <h2>TÀI KHOẢN CỦA TÔI</h2>
            <form>
                <div>
                    <label for="name">Họ và Tên</label>
                    <input type="text" id="name" value="" disabled>
                </div>
                <div>
                    <label for="email1">Email</label>
                    <input type="email" id="email1" value="" disabled>
                </div>
                <div>
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" value="" disabled>
                </div>
                <div>
                    <label for="role">Chức vụ</label>
                    <input type="text" id="role" value="" disabled>
                </div>
                <div>
                    <label>Giới tính</label>
                    <select name="gender" id="genderSelect" disabled>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="unlock_user">Chỉnh Sửa</button>
                    <button type="button" id="Update_user" onclick="updateUser()" style="display: none">Cập Nhật</button>
                    <button type="button" onclick="openChangePasswordForm()">Đổi Mật Khẩu</button>
                </div>
            </form>
        </div>

        <div id="order-management" class="section" style="display: none;">
            <!-- Nội dung cho Quản lý đơn hàng -->
            <h2>QUẢN LÝ ĐƠN HÀNG</h2>
            <div class="order-list">
                <!-- Các đơn hàng sẽ được thêm vào đây bằng JavaScript -->
            </div>
        </div>

        <div id="change-password-form" class="overlay">
            <div class="form-container">
                <span class="close-btn" onclick="closeChangePasswordForm()">&times;</span>
                <h2>Đổi Mật Khẩu</h2>
                <form>
                    <div>
                        <label for="current-password">Mật khẩu hiện tại</label>
                        <input type="password" id="current-password" placeholder="Nhập mật khẩu hiện tại">
                    </div>
                    <br>
                    <div>
                        <label for="new-password">Mật khẩu mới</label>
                        <input type="password" id="new-password" placeholder="Nhập mật khẩu mới">
                    </div>
                    <br>
                    <div>
                        <label for="confirm-password">Xác nhận mật khẩu mới</label>
                        <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu mới">
                    </div>
                    <div class="button-group2">
                        <button type="button" class="btn-confirm2" onclick="submitChangePassword()">Xác nhận</button>
                        <button type="button" class="btn-cancel2" onclick="closeChangePasswordForm()">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
