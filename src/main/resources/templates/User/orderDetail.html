<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đơn Hàng Của Tôi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/static/css/User/orderDetail.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/header.css">
</head>
<body>
<script src="/static/js/header.js"></script>
<script src="/static/js/footer.js"></script>
<script src="/static/js/url.js"></script>
<script src="/static/js/User/orderDetail.js"></script>


<div class="container mt-5">
    <h2 id="name-order">Your order</h2>
    <p id="item-count">You have 0 item(s) in your cart</p>
    <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" value="" disabled>
    </div>
    <div class="form-group">
        <label for="phone">SĐT:</label>
        <input type="text" id="phone" value="" disabled>
    </div>

    <div id="cart-items"> <!-- This is where items will be inserted dynamically --></div>
    <div class="form-group">
        <label for="promotion">Select Promotion:</label>
        <select id="promotion" class="form-select promotion">
        </select>
    </div>
    <p class="text">Total Price: <span id="totalPrice">VNĐ</span></p>
</div>
</body>
</html>
