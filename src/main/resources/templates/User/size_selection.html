<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác nhận Đơn hàng</title>
    <link rel="stylesheet" href="/static/css/User/size_selection.css">
    <script defer src="/static/js/User/size_selection.js"></script> <!-- Update with correct path -->
</head>
<body>
<div class="container">
    <h1>Xác nhận Đơn hàng</h1>
    <p>Chào <strong id="userName">Tên người dùng</strong>,</p>
    <p>Đơn hàng của bạn đã được tạo thành công với mã đơn hàng <strong id="orderId">Mã đơn hàng</strong>.</p>

    <div class="product">
        <h2>Thông tin sản phẩm</h2>
        <div class="product-info">
            <img id="productImage" src="" alt="Product Image">
            <p><strong>Tên sản phẩm:</strong> <span id="productName"></span></p>
            <p><strong>Danh mục:</strong> <span id="productCategory"></span></p>
            <p><strong>Số lượng:</strong> <span id="productQuantity"></span></p>
        </div>

        <h3>Vui lòng chọn size</h3>
        <form action="http://yourserver.com/updateOrder" method="post">
            <input type="hidden" name="orderId" value="{{orderId}}">
            <input type="hidden" name="orderDetailId" value="{{orderDetails[0].orderDetailId}}">
            <label for="size">Chọn size:</label>
            <select name="size" id="size" required>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
            </select>
            <br><br>
            <button type="submit" class="btn">Xác nhận</button>
        </form>
    </div>

    <p>Cảm ơn bạn đã mua hàng tại cửa hàng của chúng tôi!</p>
    <input type="hidden" id="id" value="303"> <!-- Set this value dynamically as needed -->
</div>
</body>
</html>
