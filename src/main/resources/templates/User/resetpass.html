<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <style>
        .header {
            position: relative;
        }

        .header-line {
            border: 0;
            height: 1px;
            background-color: #ddd;
            margin-bottom: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            box-sizing: border-box;
        }

        .centered-heading {
            text-align: center;
            margin-bottom: 10px;
        }

        h4 {
            margin-bottom: 2px;
            font-size: 30px;
            color: #333;
        }

        p {
            font-size: 21px;
            color: #666;
            margin-bottom: 60px;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder,
        input[type="password"]::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #770e48;
        }

        span {
            color: red;
        }

        .back-button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #770e48;
        }

        .success-message {
            display: none;
            text-align: center;
            color: green;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .success-message .check-icon {
            font-size: 40px;
            color: green;
        }

        .login-button {
            display: none;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .login-button:hover {
            background-color: #770e48;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h4 class="centered-heading">Đặt Lại Mật Khẩu</h4>
    </div>
    <hr class="header-line">
    <p>Chọn mật khẩu mới cho tài khoản <br>của bạn</p>
    <form id="reset-password-form" action="/forgot-password" method="POST">
        <label for="new-password">Mật khẩu mới:</label>
        <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới">

        <label for="confirm-password">Xác nhận mật khẩu:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu mới">

        <button type="button" id="submit-button"><b>Đặt Lại Mật Khẩu</b></button>
        <button type="button" class="back-button" onclick="history.back()"><b>Quay lại</b></button>
    </form>

    <div class="success-message" id="success-message">
        <span class="check-icon">&#10004;</span> Đặt Lại Mật Khẩu Thành Công
    </div>
    <button class="login-button" id="login-button" onclick="window.location.href ='/static/templates/user/login.html'"><b>Đăng Nhập</b></button>

</div>

<script>
    document.getElementById('submit-button').addEventListener('click', function(event) {
        var newPassword = document.getElementById('new-password').value;
        var confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword === confirmPassword) {
            // Hiển thị thông báo thành công và nút đăng nhập
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('login-button').style.display = 'block';
            // Ẩn các trường nhập liệu và nút đặt lại mật khẩu
            document.querySelector('form').style.display = 'none';
        } else {
            alert('Mật khẩu mới và xác nhận mật khẩu phải giống nhau.');
        }
    });
</script>

</body>
</html>
