<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đơn Hàng Của Tôi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="/static/css/Admin/orderDetailAdmin.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
</head>

<body>
<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/tokenAdmin.js"></script>


<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/url.js"></script>
<script src="/static/js/Admin/orderDetailAdmin.js"></script>

<div style=" background-color: white; max-width: 1050px ;border-radius: 7px; box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; margin-left: 23% " class="container mt-5">
    <h3 id="name-yourOrder">Your order</h3>
    <p id="item-count">You have 0 item(s) in your cart</p>
    <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" value="" disabled>
    </div>

    <div class="form-group">
        <label for="phone">SĐT:</label>
        <input type="text" id="phone" value="" disabled>
    </div>

    <div id="product-list"></div>
    <div class="form-group">
        <label for="promotion">Select Promotion:</label>
        <select id="promotion" class="form-select promotion" disabled >
        </select>
    </div>

    <div class="form-group mt-3">
        <label>Select Payment Method:</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typePayment" id="paymentBank" value="Bank Transfer">
            <label class="form-check-label" for="paymentBank">
                Chuyển khoản
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="typePayment" id="paymentCash" value="Cash">
            <label class="form-check-label" for="paymentCash">
                Tiền mặt
            </label>
        </div>
    </div>

    <p class="text">Total Price: <span id="totalPrice">VNĐ</span></p>
</div>

</body>
</html>
