<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hóa Đơn</title>
    <link rel="stylesheet" href="/static/css/Admin/order.css">
    <!-- Thêm Choices.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script>
        function alertFeature() {
            alert('Tính năng đang được phát triển');
        }
    </script>
</head>
<body>

<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/url.js"></script>

<!-- Thêm Choices.js từ CDN -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="/static/js/Admin/order.js"></script>

<main class="main-content">
    <section class="orders">
        <div class="search-bar" style="width: 400px; margin-left:995px; align-items: center;">
            <input type="text" style="border-radius: 20px 20px;" placeholder="Tra cứu đơn hàng...">
        </div>
        <div class="table-wrapper">
            <table id="requests-table">
                <thead>
                <tr>
                    <th class="center-heading">STT</th>
                    <th class="center-heading">Mã Hóa Đơn</th>
                    <th class="center-heading">Khách hàng</th>
                    <th class="center-heading">Ngày đặt hàng</th>
                    <th class="center-heading">Trạng Thái</th>
                    <th class="center-heading">Thao tác</th>
                </tr>
                </thead>
                <tbody id="invoice-list">
                </tbody>
            </table>
        </div>
    </section>
</main>

<style>
    .main-content {
        flex-grow: 1;
        padding: 30px;
    }

    .orders h2 {
        margin-bottom: 20px;
    }

    .search-bar {
        margin-bottom: 20px;
    }

    .search-bar input {
        width: 100%;
        padding: 15px;
        border: 1px solid #f1eeee;
        border-radius: 4px;
        margin-left: 40px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    table th, table td {
        padding: 25px;
        text-align: left;
    }

    table th {
        background-color:white;
    }

    .status {
        padding: 5px 10px;
        border-radius: 4px;
        color: white;
        text-align: center;
        display: inline-block;
    }

    .choices__item--selectable[data-value="Chưa xác nhận"] {
        background-color: #ffc107; /* Yellow */
        color: #000;
    }

    .choices__item--selectable[data-value="Đã xác nhận"] {
        background-color: #28a745; /* Green */
        color: #fff;
    }

    .choices__item--selectable[data-value="Đang giao"] {
        background-color: #17a2b8; /* Cyan */
        color: #fff;
    }

    .choices__item--selectable[data-value="Đã giao"] {
        background-color: #007bff; /* Blue */
        color: #fff;
    }

    .view-btn {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    .view-btn:hover {
        background-color: #c9302c;
    }
</style>

</body>
</html>
