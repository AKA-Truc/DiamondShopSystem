<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Đơn Hàng</title>
    <link rel="stylesheet" href="/static/css/Admin/edit_order.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">
    <script>
        function alertFeature() {
            alert('Tính năng đang được được phát triển');
        }
    </script>
</head>

<body>
<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/tokenAdmin.js"></script>

<div class="body1">
    <div class="wrapper">
        <form id="employeeform">
            <div class="order-info" id="customer-info">
                <h3>Thông Tin Khách Hàng</h3>
                <p><strong>Tên: </strong><span id="Name"></span></p>
                <p><strong>Số Điện Thoại: </strong><span id="Phone"></span></p>
                <p><strong>Giới Tính: </strong><span id="Gender"></span></p>
            </div>

            <div class="top-fields" style="margin-left: -10px;">
                <div class="field input">
                    <label for="OrderDate">Ngày Kết Thúc</label>
                    <input type="datetime-local" id="OrderDate" name="OrderDate" placeholder="" required>
                </div>
            </div>
            <div class="middle-fields">
                <h3>Giỏ hàng</h3>
                <div id="product-list">
                    <!-- Product entry forms will be added here dynamically -->
                </div>
                <button type="button" onclick="addProduct()" class="add-product-btn">Thêm sản phẩm +</button><br>
                <button type="submit" class="submit-btn">Chỉnh sửa đơn hàng</button>
                <button type="button" onclick="cancelEdit()" class="cancel-btn">Hủy</button>
            </div>
        </form>
    </div>
</div>

<style>
    .main-content {
        flex-grow: 1;
        padding-left: 500px;
    }

    .cart h1 {
        margin-bottom: 20px;
    }

    .add-product-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #e0e7ea;
        color: #304167;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    .add-product-btn:hover {
        background-color: #848485;
    }

    .submit-btn{
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        color: #e0e6ea;
        background-color: #304067; ;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .cancel-btn{
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #e0e7ea;
        color: #304667;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .product-form {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        width: 100%;
    }

    .product-form .input {
        flex: 1;
    }

    .product-form input,
    .product-form select {
        margin-right: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .product-form .remove-btn {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    .product-form .remove-btn:hover {
        background-color: #c9302c;
    }
</style>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/Admin/edit_order.js"></script>

</body>
</html>
