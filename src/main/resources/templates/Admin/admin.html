<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/static/css/Admin/admin.css">
    <script>
        function alertFeature() {
            alert('Tính năng đang được được phát triển');
        }
    </script>
</head>
<body>

<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>


<div class="container">
    <div class="sidebar1">
        <img src="https://thumbs.dreamstime.com/b/default-avatar-profile-icon-vector-social-media-user-portrait-176256935.jpg" alt="Avatar">
        <div class="user-name" id="user-name"></div>
    </div>
    <div class="content">
        <div id="account-info" class="section">
            <!-- Nội dung cho Thông tin tài khoản -->
            <h2>TÀI KHOẢN CỦA TÔI</h2>
            <form>
                <div>
                    <label for="name">Họ và Tên</label>
                    <input type="text" id="name" value="" disabled>
                </div>
                <div>
                    <label for="email1">Email</label>
                    <input type="email" id="email1" value="" disabled>
                </div>
                <div>
                    <label for="address">Địa chỉ</label>
                    <input type="text" id="address" value="" disabled>
                </div>
                <div>
                    <label for="role">Chức vụ</label>
                    <input type="text" id="role" value="" disabled>
                </div>
                <div>
                    <label>Giới tính</label>
                    <select name="gender" id="genderSelect" disabled>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                        <option value="Khác">Khác</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="unlock_user">Chỉnh Sửa</button>
                    <button type="button" id="Update_user" onclick="updateUser()" style="display: none">Cập Nhật</button>
                    <button type="button">Đổi Mật Khẩu</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="/static/js/url.js"></script>
<script src="/static/js/Admin/admin.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
