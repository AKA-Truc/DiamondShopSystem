<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="/static/css/Admin/add_product.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .form-section {
            display: flex;
            justify-content: space-between;
        }

        .image-upload {
            position: relative;
            margin-right: -90px;
        }

        .image-upload img {
            display: block;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .image-upload img:hover {
            transform: scale(1.20); /* Phóng to ảnh khi hover */
        }

        .image-preview {
            width: 250px;
            height: 250px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
        }

        .top-fields {
            flex: 1;
        }

        .top-fields {
            margin-top: 50px;
        }

        .field {
            margin-bottom: 20px;
        }

    </style>
<body>
<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/url.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/Admin/add_product.js"></script>

<div class="histaff-item-group background-white border-radius-5 active" id="histaff-work-exp" style="background-color: #f4f7fb;">
    <div class="body1">
        <div class="row">
            <div class="col-sm-12 histaff-item-group-header">
                <h3 style="margin-left: 180px">Chỉnh sửa sản phẩm </h3>
            </div>
        </div>

        <div class="wrapper">
            <div class="form-section">
                <!-- Trái -->
                <div class="image-upload">
                    <label for="productImage"><b>Hình ảnh sản phẩm</b></label>
                    <input type="file" id="productImage" name="productImage" accept="image/*" onchange="previewImage(event)">
                    <div class="image-preview" id="imagePreview">
                        <img src="" alt="Preview Image" id="previewImg" style="display: none;">
                    </div>
                </div>

                <div class="image-upload">
                    <label for="productImage"><b>Hình ảnh sản phẩm 2</b></label>
                    <input type="file" id="productImage1" name="productImage" accept="image/*" onchange="previewImage(event)">
                    <div class="image-preview" id="imagePreview1">
                        <img src="" alt="Preview Image" id="previewImg1" style="display: none;">
                    </div>
                </div>

                <!-- Phải -->
                <form id="myForm" enctype="multipart/form-data">
                    <div class="top-fields">
                        <div class="field input">
                            <label for="Name">Tên Sản Phẩm</label>
                            <input type="text" id="Name" name="Name" placeholder="Nhập Tên Sản Phẩm" required>
                        </div>
                    </div>

                    <div class="form-row" style="display: flex;">
                        <div class="field" style="flex: 1 1 50%; margin-right: 2px;">
                            <label for="loaiSanPham">Loại Sản Phẩm</label>
                            <select id="loaiSanPham" name="loaiSanPham">
                            </select>
                        </div>
                        <div class="field input" style="flex: 1 1 50%; margin-right: 2px;">
                            <label for="Warranty">Thời Hạn Bảo Hành</label>
                            <input type="number" id="Warranty" name="Warranty" class="table-control item-control" placeholder="Nhập Thời Hạn Bảo Hành" required style="width: 100%;
                            padding: 10px; top: -5px; margin-bottom: 6px;  position: relative; box-sizing: border-box;" min="0">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="row1">
                <div class="col-sm-12 histaff-item-group-header">
                    <h3 style="margin-left: 180px">Chi tiết sản phẩm </h3>
                </div>
            </div>
            <div class="row padding-tb-15 margin-b-15">
                <div class="col-md-12">
                    <div class="histaff-table">
                        <div class="hs-button table-add-btn">
                            <span><i class="fa fa-plus" aria-hidden="true"></i> Thêm</span>
                        </div>
                        <table class="h-table">
                            <thead>
                            <tr>
                                <th class="text-center f-weight-4" style="width: 50px;"><input type="checkbox" class="table-checkAll"></th>
                                <th class="text-center f-weight-4" style="width: 250px;">Vỏ kim cương</th>
                                <th class="text-center f-weight-4" style="width: 300px;">Tên kim cương</th>
                                <th class="text-center f-weight-4" style="width: 300px;">Size</th>
                                <th class="text-center f-weight-4" style="width: 130px;">Tỉ lệ áp giá</th>
                                <th class="text-center f-weight-4" style="width: 250px;">Tiền gia công</th>
                                <th class="text-center f-weight-4" style="width: 350px;">Số lượng tồn kho</th>
                                <th class="text-center f-weight-4" style="width: 250px;">Thao tác</th>
                            </tr>
                            </thead>

                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="button-group">
                <input type="submit" value="Thêm Sản Phẩm" class="save">
                <input type="button" value="Hủy" class="cancel" onclick="cancelForm()">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function previewImage(event) {
        const input = event.target; // Lấy input (file) vừa được thay đổi
        const file = input.files[0]; // Lấy file đã chọn

        // Kiểm tra xem input nào đang được chọn và hiển thị hình ảnh tương ứng
        if (input.id === 'productImage') {
            const previewImg = document.getElementById('previewImg');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImg.style.display = 'none';
            }
        } else if (input.id === 'productImage1') {
            const previewImg1 = document.getElementById('previewImg1');
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg1.src = e.target.result;
                    previewImg1.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                previewImg1.style.display = 'none';
            }
        }
    }


</script>
</html>
