<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="/static/css/Admin/edit_product.css">
    <script>
        function alertFeature() {
            alert('Tính năng đang được được phát triển');
        }
    </script>
</head>
<body>

<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>

<div class="body1">
    <div class="wrapper">
        <form id="myForm" enctype="multipart/form-data">
            <div class="top-fields">
                <div class="field input">
                    <label for="CategoryID">Loại Sản Phẩm</label>
                    <select id="CategoryID" name="CategoryID" class="styled-select">
                        <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                    </select>
                </div>
                <div class="field input">
                    <label for="Name">Tên Sản Phẩm</label>
                    <input type="text" id="Name" name="Name" placeholder="Nhập Tên Sản Phẩm" required>
                </div>
            </div>

            <div class="middle-fields">
                <!--                <div class="field input">-->
                <!--                    <label for="Brand">Thương Hiệu</label>-->
                <!--                    <input type="text" id="Brand" name="Brand" placeholder="Nhập Tên Thương Hiệu" required>-->
                <!--                </div>-->

                <div class="field input">
                    <label for="Price">Giá</label>
                    <input type="number" id="Price" name="Price" placeholder="Nhập Giá Tiền" required>
                </div>

                                <div class="field input">
                                    <label for="Inventory">Số Lượng Tồn Kho</label>
                                    <input type="number" id="Inventory" name="Inventory" placeholder="Nhập Số Lượng" required>
                                </div>
            </div>

            <div class="form-row">
                <div class="field input">
                    <label for="Warranty">Thời hạn bảo hành</label>
                    <input type="date" id="Warranty" name="Warranty" required>
                </div>
            </div>

            <div class="field input">
                <label for="image">Ảnh sản phẩm</label>
                <input type="file" id="image" name="image">
            </div>

            <div class="field input">
                <label for="image">Ảnh sản phẩm 2</label>
                <input type="file" id="image2" name="image">
            </div>

            <div class="field input">
                <label for="Description">Mô Tả</label>
                <input type="text" id="Description" name="Description" placeholder="Nhập Mô Tả Của Sản Phẩm" required>
            </div>

            <div class="button-group">
                <input type="submit" value="Chỉnh Sửa Sản Phẩm" class="save">
                <input type="button" value="Hủy" class="cancel">
            </div>
        </form>
    </div>

</div>

<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/Admin/edit_product.js"></script>

</body>
</html>
