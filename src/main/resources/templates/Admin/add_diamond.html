<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Kim Cương</title>
    <link rel="stylesheet" href="/static/css/Admin/add_product.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
        }

        .body1 {
            margin: auto;
            width: 90%;
            max-width: 1200px;
            background-color: #f4f7fb;
        }

        .wrapper {
            padding: 20px;
            box-sizing: border-box;
        }

        .form-row {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }

        .field {
            box-sizing: border-box;
        }

        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .field input,
        .field select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 7px;
            background-color: white;
            color: #000;
            box-sizing: border-box;
        }

        .field textarea {
            font-family: Arial, sans-serif;
            width: 100%;
            height: 70px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 7px;
            box-sizing: border-box;
            resize: vertical;
        }

        .field input:focus,
        .field select:focus {
            border-color: #004085;
            outline: none;
        }

        .button-group input {
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 8px 8px;
        }

        .button-group input[type="submit"] {
            background-color: #304067;
            color: #fff;
        }

        .button-group input[type="button"] {
            background-color: #c2c8cd;
            color: #304067;
            font-weight: 600;
        }

        .button-group input[type="button"]:hover {
            background-color: #b7bec1;
        }

        .histaff-item-group {
            padding: 5px;
            border-radius: 5px;
            background-color: #fff;
        }

        .histaff-item-group-header h3 {
            margin-left: 180px;
            margin-top: 40px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="histaff-item-group background-white border-radius-5 active" id="histaff-work-exp" style="background-color: #f4f7fb;">
    <div class="body1">
        <div class="row">
            <div class="col-sm-12 histaff-item-group-header">
                <h3 style="margin-left: 180px">Thêm Kim Cương</h3>
            </div>
        </div>
        <div class="wrapper">
            <form id="diamondForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="field" style="flex: 1 1 68%;">
                        <label for="Name">Tên Kim Cương</label>
                        <input type="text" id="Name" name="Name" placeholder="Nhập tên kim cương" required>
                    </div>

                    <div class="field" style="flex: 1 1 32%; margin-right: 10px;">
                        <label for="size">Size</label>
                        <select id="size" name="size" required>
                            <option value="1">Size 1</option>
                            <option value="2">Size 2</option>
                            <option value="3">Size 3</option>
                            <option value="4">Size 4</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="field" style="flex: 1 1 33.33%; margin-right: 10px;">
                        <label for="diamondType">Loại</label>
                        <select id="diamondType" name="diamondType" required>
                            <option value="silver">Bạc</option>
                            <option value="gold">Vàng</option>
                        </select>
                    </div>

                    <div class="field" style="flex: 1 1 33.33%; margin-right: 10px;">
                        <label for="ID">ID</label>
                        <input type="text" id="ID" name="ID" placeholder="Nhập ID" required>
                    </div>

                    <div class="field" style="flex: 1 1 33.33%; margin-right: 10px;">
                        <label for="price">Giá</label>
                        <input type="text" id="price" name="price" placeholder="Nhập giá" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="field" style="flex: 1 1 50%;">
                        <label for="image">Hình Ảnh</label>
                        <input type="file" id="image" name="image" accept="image/*" required>
                    </div>

                    <div class="field" style="flex: 1 1 50%;">
                        <label for="image1">Hình Ảnh 2</label>
                        <input type="file" id="image1" name="image" accept="image/*" required>
                    </div>
                </div>

                <div class="field">
                    <label for="description">Mô Tả:</label>
                    <textarea id="description" name="description" placeholder="Nhập mô tả"></textarea>
                </div>

                <div class="button-group">
                    <input type="submit" value="Thêm Kim Cương">
                    <input type="button" value="Hủy" onclick="cancelDiamondForm()">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('price').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        e.target.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    });

    // Hàm để xử lý việc thêm kim cương
    document.getElementById('diamondForm').addEventListener('submit', function(event) {
        event.preventDefault();

        alert('Kim cương đã được thêm thành công!');

        this.reset();
    });

    // Hàm để xử lý việc hủy bỏ
    function cancelDiamondForm() {
        if (confirm('Bạn có Chắc Hủy Bỏ Không?')) {
            window.location.href = "/DiamondShopSystem/src/main/resources/templates/Admin/product.html";
        }
    }
</script>

<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/url.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/Admin/add_product.js"></script>
</body>
</html>
