<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Đơn Hàng</title>
    <link rel="stylesheet" href="/static/css/Admin/add_order.css">
    <script>
        function alertFeature() {
            alert('Tính năng đang được được phát triển');
        }
    </script>
</head>
<body>

<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>

<!--  -->

<div class="body1">
    <div class="wrapper">
        <form id="employeeform">
            <div class="top-fields">
                <div class="field input">
                    <label for="Name">Họ Và Tên</label>
                    <input type="text" id="Name" name="Name" placeholder="Vui lòng nhập họ và tên" required>
                </div>
                <div class="field input">
                    <label for="Phone">SĐT</label>
                    <input type="tel" id="Phone" name="Phone" placeholder="Vui lòng nhập SĐT" required>
                </div>
            </div>
            <div class="top-fields">
                <div class="field input">
                    <label for="OrderDate">Ngày Kết Thúc</label>
                    <input type="datetime-local" id="OrderDate" name="OrderDate" placeholder="" required>
                </div>
            </div>
            <div style="display: block; margin: 20px -2px;">
                <label for="Gender" style="display:inline-block; padding-left: 10px; font-weight: bold;">Giới Tính</label>
                <input type="radio" name="Gender" id="Gender" value="Nam" style="display: inline-block;"> Nam
                <input type="radio" name="Gender" id="Gender1" value="Nữ" style="display: inline-block;"> Nữ
            </div>
            <div class="middle-fields">
                <h3 style="margin-left: 8px">Giỏ hàng</h3>
                <div id="product-list">
                    <!-- Product entry forms will be added here dynamically -->
                </div>
                <button type="button" onclick="addProduct()" class="add-product-btn">Thêm sản phẩm +</button><br>
                <button type="button" onclick="submitOrder()" class="submit-btn">Xác nhận đơn hàng</button>
                <button type="button" onclick="cancelEdit()" class="cancel-btn">Hủy</button>
            </div>
        </form>
    </div>
</div>

<style>
    .main-content {
        flex-grow: 1;
        padding-left: 500px;
    }

    .cart h1 {
        margin-bottom: 20px;
    }

    .add-product-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #eae9e0;
        color: #304067 ;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
    }

    .add-product-btn:hover {
        background-color: #a8acad;
    }

    .submit-btn{
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        color: #eae9e0;
        background-color: #304067 ;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .cancel-btn{
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #eae9e0;
        color: #304067;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .product-form {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        width: 100%;
    }

    .product-form .input {
        flex: 1;
    }

    .product-form input,
    .product-form select {
        margin-right: 10px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .product-form .remove-btn {
        background-color: #d9534f;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
    }

    .product-form .remove-btn:hover {
        background-color: #c9302c;
    }
</style>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/Admin/add_order.js"></script>

</body>
</html>
