<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Đơn Hàng</title>
    <link rel="stylesheet" href="/static/css/Admin/detail.css">
    <script>
        function alertFeature() {
            alert('Tính năng đang được được phát triển');
        }
    </script>
</head>
<body>

<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>


<div class="body1">
    <div class="contain">
        <div class="header">
            <h1>Thông Tin Đơn Hàng</h1>
        </div>
        <div class="main-content">
            <div class="order-info">
                <h3>Thông Tin Khách Hàng</h3>
                <p><strong>Tên: </strong><span id="customerName"></span></p>
                <p><strong>Số Điện Thoại: </strong><span id="customerPhone"></span></p>
                <p><strong>Mã Đơn Hàng: </strong><span id="orderID"></span></p>
                <p><strong>Ngày Đặt Hàng: </strong><span id="orderDate"></span></p>
                <p><strong>Trạng Thái Đơn Hàng: </strong><span id="orderStatus"></span></p>
            </div>

            <div class="field input">
                <label for="VoucherID" style="font-size: 14px; padding-left: 10px; font-weight:bold;">Mã Giảm Giá</label>
                <select id="VoucherID" name="VoucherID">
                    <option value="None">-----None-----</option>
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
                </select>
            </div>
            <div class="product-info">
                <h3>Thông Tin Sản Phẩm</h3>
                <table id="product-table">
                    <thead>
                    <tr>
                        <th>Tên Sản Phẩm</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                    </tr>
                    </thead>
                    <tbody id="product-table-body">
                    <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
                    </tbody>
                </table>
            </div>
            <div class="button-container">
                <button class="confirm-btn" id="confirm-btn">Xác Nhận Đơn Hàng</button>
                <button class="back-btn" id="back-btn">Quay Lại</button>
            </div>
        </div>
    </div>
</div>

<!--  -->
<style>
    .popup-overlay {
        display: none; /* Hidden by default */
        position: fixed;
        top: 300px;
        left: 0;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;

    }
    .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 400px;
        max-height: 80%; /* Make sure it fits within the viewport height */
        overflow-y: auto; /* Add scroll if content overflows */
        margin: auto;
    }
    .popup-content p {
        font-size: 1.2em;
        margin-bottom: 20px;
    }
    .popup-btn {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        color: #fff;
        background-color: #0056b3;
    }
    .popup-btn:hover {
        background-color:#4da81b;
    }
</style>
<div id="popup" class="popup-overlay">
    <div class="popup-content">
        <p id="popup-message"></p>
        <button id="popup-ok" class="popup-btn">OK</button>
    </div>
</div>
<!--  -->

<script src="/static/js/Admin/detail.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script>
    document.getElementById('download').addEventListener('click', function() {
        var element = document.getElementById('content');
        html2pdf(element, {
            margin: 1,
            filename: 'myfile.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        });
    });
</script>

</body>
</html>
