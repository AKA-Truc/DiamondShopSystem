<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/static/css/Admin/detail.css" />
    <script>
        function alertFeature() {
            alert("Tính năng đang được được phát triển");
        }
    </script>
</head>
<body>
<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>
<!-- main content -->
<div class="main-content">
    <div class="customer-management">
        <!-- Ô tìm kiếm -->
        <input
                type="text"
                placeholder="Nhập họ tên để tìm kiếm..."
                class="search-bar"
        />
        <h2>Đơn hàng cần xác nhận</h2>
        <!-- Bảng danh sách khách hàng -->
        <div class="table-wrapper">
            <table id="requests-table">
                <thead>
                <tr>
                    <th class="center-heading">STT</th>
                    <th class="center-heading">Mã Đơn Hàng</th>
                    <th class="center-heading">Khách hàng</th>
                    <th class="center-heading">Ngày đặt hàng</th>
                    <th class="center-heading">
                        <select
                                style="
                      font-weight: bold;
                      font-size: 12pt;
                      border: none;
                      outline: none;
                      background-color: #f9f9f9;
                    "
                        >
                            <option style="background-color: green">Mặc định</option>
                            <option>Chờ xác nhận</option>
                            <option>Đã xác nhận</option>
                            <option>Đang Vận Chuyển</option>
                            <option>Đã Giao Hàng</option>
                            <option>Hủy</option>
                        </select>
                    </th>
                    <th class="center-heading">Thao tác</th>
                </tr>
                </thead>
                <tbody id="order-List">
                <!-- Các dòng đơn hàng sẽ được thêm bởi JavaScript -->
                </tbody>
            </table>

            <!-- Popup xác nhận xóa khách hàng -->
            <div id="popup" class="popup-overlay">
                <div class="popup-content">
                    <p>Bạn có chắc chắn muốn xóa đơn hàng này?</p>
                    <button id="popupOk" class="okbtn">Ok</button>
                    <button id="popupCancel" class="cancelbtn">Hủy</button>
                </div>
            </div>
        </div>

        <style>
            /* Notification (popup) */
            .popup {
                display: none; /* Ẩn ban đầu */
                position: fixed; /* Giữ nguyên ở vị trí */
                z-index: 1000; /* Hiển thị lớn hơn */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                background-color: rgba(0, 0, 0, 0.4); /* Đen với độ trong suốt */
            }

            /* Nội dung của Popup */
            .popup-content {
                background-color: #fefefe;
                margin: 15% auto; /* 15% từ phía trên và căn giữa */
                padding: 20px;
                border: 1px solid #888;
                width: 300px; /* Chiều rộng */
                text-align: center;
                border-radius: 10px;
            }

            /* Nút OK */
            .okbtn {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-right: 10px;
            }

            .okbtn:hover {
                background-color: #45a049;
            }

            /* Nút Hủy */
            .cancelbtn {
                background-color: #f44336;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            .cancelbtn:hover {
                background-color: #da190b;
            }
        </style>
        <!-- Thêm đoạn mã JavaScript trước thẻ đóng body -->
    </div>
</div>

<script src="menu.js"></script>
<script
        type="module"
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
        nomodule
        src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>
</body>
</html>
