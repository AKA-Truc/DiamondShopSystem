<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Vỏ Kim Cương</title>
    <link rel="stylesheet" href="/static/css/Admin/add_product.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
        }
        .body1 {
            margin: auto;
            width: 90%;
            max-width: 1200px;
            background-color: #f4f7fb;
        }
        .wrapper {
            padding: 20px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }
        .field input,
        .field select {
            width: 40%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 7px;
            background-color: white;
            color: #000;
            box-sizing: border-box;
        }
        .field input:focus,
        .field select:focus {
            border-color: #004085;
            outline: none;
        }
        .button-group{
            display: block;
        }
        .button-group input {
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin: 8px 8px;
        }
        .button-group input[type="submit"] {
            background-color: #304067;
            color: #fff;
        }
        .button-group input[type="button"] {
            background-color: #c2c8cd;
            color: #304067;
            font-weight: 600;
        }
        .button-group input[type="button"]:hover {
            background-color: #b7bec1;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<div class="histaff-item-group background-white border-radius-5 active" id="histaff-work-exp" style="background-color: #f4f7fb;">
    <div class="body1">
        <div class="row">
            <div class="col-sm-12 histaff-item-group-header">
                <h3 style="margin-left: 180px">Thêm Vỏ Kim Cương</h3>
            </div>
        </div>
        <div class="wrapper">
            <form id="diamondForm" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="field" >
                        <label for="material">Chất Liệu Vỏ</label>
                        <select id="material" name="material" required >
                            <option value="gold">Vàng</option>
                            <option value="silver">Bạc</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="field">
                        <label for="price">Giá</label>
                        <input type="text" id="price" name="price" placeholder="Nhập giá" required>
                    </div>
                </div>

                <div class="button-group" >
                    <input type="submit" value="Thêm Vỏ Kim Cương">
                    <input type="button" value="Hủy" onclick="cancelDiamondForm()">
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('price').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        e.target.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    });

    // Hàm để xử lý việc thêm kim cương
    document.getElementById('diamondForm').addEventListener('submit', function(event) {
        event.preventDefault();

        alert('Vỏ kim cương đã được thêm thành công!');

        this.reset();
    });

    // Hàm để xử lý việc hủy bỏ
    function cancelDiamondForm() {
        if (confirm('Bạn có chắc chắn muốn hủy bỏ không?')) {
            window.location.href = "/DiamondShopSystem/src/main/resources/templates/Admin/product.html";
        }
    }
</script>

<script src="/static/js/sidebar.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/url.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="/static/js/Admin/add_product.js"></script>

</body>
</html>
